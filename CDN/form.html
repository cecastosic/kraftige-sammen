    <section>
      <h3>Step 1: Your name</h3>
      <!-- NAME  -->
      <div class="rows-3">
        <div class="columns-100">
          <label for="firstname">Name *</label>
          <input type="text" class="input-required" id="name" name="name" placeholder="insert name" required />
        </div>
      </div>
    </section>
    <section>
      <h3>Step 2: Your address</h3>
      <!-- ADDRESS  -->
      <div class="rows-3">
        <div class="columns-100">
          <label for="postcode">Post code *</label>
          <input type="text" class="input-required" id="postcode" name="postcode" placeholder="insert post code"
            required />
        </div>
      </div>
      <div class="rows-3">
        <div class="columns-100">
          <label for="address-street-name">Street: *</label>
          <input type="text" class="input-required" id="address-street-name" name="address-street-name"
            placeholder="insert street name" required />
        </div>
        <div class="columns-100">
          <label for="address-house-number">House number *</label>
          <input type="text" class="input-required" id="address-house-number" name="address-house-number"
            placeholder="insert house number" required />
        </div>
      </div>
    </section>
    <section>
      <h3>Step 3: How do we contact you?</h3>
      <!-- PHONE NR and EMAIL -->
      <div class="rows-3">
        <div class="columns-100">
          <label for="phone">Phone number*</label>
          <input type="text" id="phone" name="phone" placeholder="12 34 56 78" required />
        </div>

        <div class="columns-100">
          <label for="email">Email (optional)</label>
          <input type="email" class="input-required" id="email" name="email" placeholder="...@........"
            pattern="[a-zA-Z]{0-9}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,}" />
        </div>
      </div>
    </section>
